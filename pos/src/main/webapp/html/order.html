<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<!-- Form Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="modalForm">
                    <input type="hidden" id="orderId" name="id">
                    <div class="mb-3">
                        <label for="barcode" class="form-label font-weight-bold">Barcode</label>
                        <input type="text" class="form-control is-invalid" id="barcode" min="8" max="8"
                               placeholder="Enter Barcode" required>
                        <div class="invalid-feedback">
                            Please provide a Barcode for product.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label font-weight-bold">Quantity</label>
                        <input type="number" class="form-control is-invalid" id="quantity" min="1" max="100000000"
                               required placeholder="Enter Quantity">
                        <div class="invalid-feedback">
                            Please provide a Quantity.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sellingPrice" class="form-label font-weight-bold">Selling Price</label>
                        <input type="number" class="form-control is-invalid" id="sellingPrice" step="0.01" min="0"
                               max="100000000" required placeholder="Enter Selling Price">
                        <div class="invalid-feedback">
                            Please provide a selling price for the product.
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-outline-primary" id="addItemBtn">ADD</button>
                    </div>

                    <div class="table-responsive text-center ">
                        <table id="itemTable" class="table table-striped text-center table-bordered table-hover">
                            <thead class="table-info">
                            <tr>
                                <th>Barcode</th>
                                <th>Product Name</th>
                                <th>Selling Price</th>
                                <th>Quantity</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Table rows will be dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </form>
                <div class="help-body"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal"> Cancel</button>
                <button type="button" id="modalSubmitButton" class="btn btn-outline-success"></button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-2">
    <h3 class="font-weight-bold">Orders</h3>
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modal"
            onclick="openModal('create')">Create
    </button>
    <div class="row text-center">
        <!-- Table -->
        <div class="col-12 ">
            <table class="table table-striped table-bordered table-hover" id="order-table">
                <thead class="table-info">
                <tr>
                    <th class="text-center">Order Code</th>
                    <th class="text-center">Created Time</th>
                    <th class="text-center">Invoiced Time</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

</div>


<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/js/order.js}"/>
</script>

</body>

</html>
