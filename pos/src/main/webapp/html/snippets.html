<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <meta name="role" th:attr="content=${role}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/css/app.css}">
</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" id="navbarContainer1" th:fragment="name_site_navbar">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/static/images/logo.png}" class="d-inline-block align-top nav-logo" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse mx-3 navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/site/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" id="navbarContainer" th:fragment="name_app_navbar">
    <a class="navbar-brand" th:href="@{/ui/home}">
        <img th:src="@{/static/images/logo.png}" class="d-inline-block align-top nav-logo" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav2"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse mx-3 navbar-collapse" id="navbarNav2">
        <ul class="navbar-nav">
            <li class="nav-item mx-3" id="home-nav">
                <a class="nav-link" th:href="@{/ui/home}">Home</a>
            </li>
            <li class="nav-item mx-3" id="brands-nav">
                <a class="nav-link" th:href="@{/ui/brands}">Brands-Categories</a>
            </li>
            <li class="nav-item mx-3" id="products-nav">
                <a class="nav-link" th:href="@{/ui/products}">Products</a>
            </li>
            <li class="nav-item mx-3" id="inventory-nav">
                <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
            </li>
            <li class="nav-item mx-3" id="orders-nav">
                <a class="nav-link" th:href="@{/ui/orders}">Orders</a>
            </li>
            <li class="nav-item mx-3 supervisor" id="reports-nav">
                <a class="nav-link" th:href="@{/ui/supervisor/reports}">Reports</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" id="logout-nav">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown">[[${info.getEmail()}]]</a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" th:href="@{/session/logout}">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<footer class="footer  mt-1" th:fragment="name_footer">
    Copyright Increff 2023
    &nbsp;
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/static/js/app.js}"/>
    </script>
    <script th:src="@{/static/js/papaparse.min.js}"/>
    </script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</footer>
